name: Static checks and unit tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Install Latex
      run: |
        sudo apt-get update
        sudo apt-get install texlive-latex-extra
        pdflatex -version
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install wheel
        pip install -r requirements/ci/test/requirements.txt
    - name: Static type checking with mypy
      run: dev-tools/run-static-checks-and-unit-tests.py --static-checks
    - name: Lint with pylint
      run: dev-tools/run-static-checks-and-unit-tests.py --lint
    - name: Test with pytest
      run: dev-tools/run-static-checks-and-unit-tests.py --unit
    - name: Upload test results and coverage reports
      uses: actions/upload-artifact@v2
      with:
        name: test-results-and-coverage-report
        path: test-results
      # Use always() to always run this step to publish test results when there are test failures
      if: ${{ always() }}