name: Static checks and unit tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-linux:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Update APT cache
      run: sudo apt-get update
    - name: Install dependencies to do with report generation and comparison
      run: sudo apt-get install texlive-latex-extra imagemagick poppler-utils
    - name: Install graphviz for class and package diagrams
      run: sudo apt-get install graphviz
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install wheel
        pip install -r requirements/test.txt
    - name: Static type checking with mypy
      run: python dev-tools/runStaticChecksAndUnitTests.py --type
    - name: Lint with pylint
      run: python dev-tools/runStaticChecksAndUnitTests.py --lint --keep-results
    - name: Generate class and package diagrams
      run: |
        python dev-tools/runStaticChecksAndUnitTests.py --diagram --keep-results
    - name: Test with pytest
      run: python dev-tools/runStaticChecksAndUnitTests.py --unit "not manual and not windows and not tool" --keep-results
    - name: Upload test results and coverage reports
      uses: actions/upload-artifact@v2
      with:
        name: test-results-and-coverage-report-linux
        path: test-results
      # Use always() to always run this step to publish test results when there are test failures
      if: ${{ always() }}

  test-windows:

    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install wheel
        pip install -r requirements\test.txt
    - name: Static type checking with mypy
      run: python dev-tools\runStaticChecksAndUnitTests.py --type
    - name: Lint with pylint
      run: python dev-tools\runStaticChecksAndUnitTests.py --lint --keep-results
    - name: Test with pytest
      run: python dev-tools/runStaticChecksAndUnitTests.py --unit "not manual and not linux and not tool" --keep-results
    - name: Upload test results and coverage reports
      uses: actions/upload-artifact@v2
      with:
        name: test-results-and-coverage-report-windows
        path: test-results
      # Use always() to always run this step to publish test results when there are test failures
      if: ${{ always() }}
    - name: Trigger build of `pytrnsys-gui` executable
      uses: peter-evans/repository-dispatch@v2
      with:
        repository: SPF-OST/pytrnsys-gui
        token: ${{ secrets.PYTRNSYS_GUI_REPO_ACCESS_TOKEN }}
        event-type: run-tests-and-build-executable
